language: python

python:
- '3.6'

branches:
  only:
  - master
  - dev

env:
 global:
 - REPO=flashlex-pi-python

install:
- pip install -r requirements.txt

script:
- pytest

before_deploy:
      - cd ..
      - zip -r ${REPO}-${TRAVIS_COMMIT}.zip ${REPO} -x *.git* -x *venv* -x *.pytest_cache* -x *test*
      - mkdir build
      - mv ${REPO}-${TRAVIS_COMMIT}.zip build/.
deploy:
  provider: s3
  access_key_id: "AKIAIHGW4EU2NNPVI4VA"
  secret_access_key:
    secure: 
  bucket: "github.com.flashlex-pi-python"
  skip_cleanup: true
  file: ${REPO}-${TRAVIS_COMMIT}.zip
  upload-dir: $TRAVIS_BRANCH
  local_dir: build
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^dev|master$
